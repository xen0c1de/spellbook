<template name="spellCreate">

<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<form>
    <div class="form-group">
        <label>Spell Name</label>
        <input type="text" name="spellname" class="form-control" placeholder="Spell Name">
    </div>
    <div class="form-group">
        <label>School</label>
        <input type="text" name="school" class="form-control" placeholder="School">
    </div>
    <div class="form-group">
        <label>Subschool(optional)</label>
        <input type="text" name="subschool" class="form-control" placeholder="Subschool(optional)">
    </div>
    <div class="form-group">
        <label>Descriptor(optional)</label>
        <input type="text" name="descriptor" class="form-control" placeholder="Descriptor(optional)">
    </div>
    <div class="form-group">
        <label>Level(s)</label>
        <input type="number" name="level" class="form-control" placeholder="Sor/Wiz 3, Evil 2, etc...">
    </div>
    <div class="form-group">
        <label>Components</label>
        <input type="text" name="spellcomponents" class="form-control" placeholder="Components">
    </div>
    <div class="form-group">
        <label>Casting Time</label>
        <input type="text" name="castingtime" class="form-control" placeholder="Casting Time">
    </div>
    <div class="form-group">
        <label>Range</label>
        <input type="text" name="range" class="form-control" placeholder="Range">
    </div>
    <div class="form-group">
        <label>Effect</label>
        <input type="text" name="effect" class="form-control" placeholder="Effect">
    </div>
    <div class="form-group">
        <label>Duration</label>
        <input type="text" name="duration" class="form-control" placeholder="Duration">
    </div>
    <div class="form-group">
        <label>Saving Throw</label>
        <input type="text" name="savingthrow" class="form-control" placeholder="Saving Throw">
    </div>
    <div class="form-group">
        <label>Spell Resistance</label>
        <input type="text" name="spellresistance" class="form-control" placeholder="Spell Resistance">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea type="text" name="spelldescription" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <label>Material Components</label>
        <textarea type="text" name="materialcomponents" class="form-control" placeholder="Material Components"></textarea>
    </div>
    <div class="form-group">
        <label>Focus</label>
        <input type="text" name="focus" class="form-control" placeholder="Focus">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Spell</button>
</form>
</div>
</div>
</div>
</template>
